<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML page</title>

    <link rel="stylesheet" href="styles/mdl2-icons.min.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

    <div class="header">
        <div class="header__logo">
            <span>Game Store</span>
        </div>
        <div class="header__links">
            <a href="#" class="header__links-link">Search <i class="mdl2 mdl2-zoom" aria-hidden="true"></i></a>
            <a href="#" class="header__links-link" title="Shopping cart"><i class="mdl2 mdl2-shop" aria-hidden="true"></i></a>
        </div>
    </div>

    <div class="main-section">
        <div class="game-featured">
            <img src="img/featured.png" alt="Sea of Thieves" class="game-featured__img">
            <h1 class="game-featured__title">Sea of Thieves</h1>
            <p class="game-featured__label">Discover new Pirate Emporium items</p>
        </div>
    
        <div class="game-slider">
            <div class="game-slider__header">
                <h2 class="game-slider__header-title">Top free games</h2>
                <a class="game-slider__header-link" href="#">Show all</a>
            </div>
        </div>
    </div>

    
</body>
</html>
